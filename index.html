  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      background-color: #E6E6FA;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;

    .welcome-box {

    }

    h1 {
      font-size: 2rem;

      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;

    .enter-button {
      padding: 12px 24px;
      background-color: #8e44ad;
      color: white;

      border: none;

    }

</head>
<body>
  <div class="welcome-box">
    <h1>ðŸ’œ Welcome to My Portfolio</h1>
    <p>Hi, Iâ€™m Rhahavy. I build cool, interactive web things.</p>
    <img src="https://i.imgur.com/AfAmRMO.jpeg" alt="Cute meme" />
    <br />
    <button class="enter-button" onclick="enterSite()">Enter Portfolio â†’</button>
  </div>
<canvas id="glitterCanvas" style="position: fixed; top: 0; left: 0; pointer-events: none; z-index: 9999;"></canvas>

  <script>
    function enterSite() {
      confetti({
        particleCount: 120,
        spread: 90,
        origin: { y: 0.6 },
        colors: ['#E6E6FA', '#D8A7B1', '#C1B2D3', '#FCEFF9']
      });
      setTimeout(() => {
        window.location.href = 'dashboard.html'; // Change this if your main portfolio file has a different name
      }, 1000);
    }
  </script>

  <script>
  const canvas = document.getElementById('glitterCanvas');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function createParticle() {
    return {
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2 + 1,
      opacity: Math.random(),
      speedY: Math.random() * 0.5 + 0.2
    };
  }

  function initGlitter() {
    for (let i = 0; i < 100; i++) {
      particles.push(createParticle());
    }
  }

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
      ctx.fill();
      p.y += p.speedY;
      if (p.y > canvas.height) {
        p.y = 0;
        p.x = Math.random() * canvas.width;
      }
    });
    requestAnimationFrame(drawParticles);
  }

  initGlitter();
  drawParticles();
</script>

</body>
