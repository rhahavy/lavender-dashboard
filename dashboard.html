<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lavender Dashboard</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Confetti CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <!-- Your JS file -->
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Dashboard Layout -->
  <div class="dashboard">
    <!-- Calendar -->
    <div class="calendar" id="calendar"></div>

    <!-- To-Do List -->
    <div class="main-content">
      <h1>✨ Tasks for Today ✨</h1>
      <div class="input-wrapper">
        <input type="text" id="taskInput" placeholder="Enter a task" />
        <button onclick="addTask()">Add Task</button>
      </div>
      <div class="task-list-wrapper">
        <ul id="taskList"></ul>
      </div>
    </div>

    <!-- Clock -->
    <div class="clock" id="clock"></div>

    <!-- Time Blocks -->
    <div class="time-blocks">
      <h2>Today's Schedule</h2>
      <ul>
      </ul>
    </div>
  </div>

  <!-- Inspirational Quote -->
  <div class="quote-box" id="quoteBox">
    <p id="quoteText">"Progress, not perfection."</p>
  </div>

  <!-- Schedule Input -->
  <div class="schedule-inputs">
    <input type="text" id="timeInput" placeholder="Time (e.g. 9:00–10:00)" />
    <input type="text" id="activityInput" placeholder="Activity" />
    <button onclick="addScheduleItem()">Add to Schedule</button>
  </div>

</body>
</html>
